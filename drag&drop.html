<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="drag&drop.css">
  
</head>
<body>
  <div class="container" >
    <div draggable="true" class="logo" id="one">Item 1</div>
    <div draggable="true"class="logo">
      <input type="text">
      <button>submit</button>
      <h1></h1>
    </div>
    <div draggable="true" class="logo"> 
      <div draggable="true" class="icon" id="1"><i class="fa-solid fa-plus"></i></div>
      
      
    </div>
    <div draggable="true" class="logo" id="second">
     
      </h1>
    </div>
  </div>
  <div class="container drop-area">
    <!-- <div class="drop-area"></div> -->
  </div>
  <p class="success-message" style="display: none;">Item successfully dropped!</p>
  <button onclick="resetContainers()">Reset</button>



  <script>
    const draggables = document.querySelectorAll('.container div[draggable=true]');
    const dropArea = document.querySelector('.drop-area');
    const successMessage = document.querySelector('.success-message');

    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging');
        console.log("Vinay jain")
      });

      draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging');
      });
    });

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
    });

    dropArea.addEventListener('dragenter', e => {
      e.target.classList.add('highlight');
    });

    dropArea.addEventListener('dragleave', e => {
      e.target.classList.remove('highlight');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();

      const draggedElement = document.querySelector('.dragging');
      dropArea.appendChild(draggedElement);
      successMessage.style.display = 'block';

      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 2000);
    });

    function resetContainers() {
      const originalContainer = document.querySelector('.container:first-child');
      const dropArea = document.querySelector('.drop-area');
      dropArea.innerHTML = '';

      const items = Array.from(originalContainer.children);
      items.forEach(item => {
        originalContainer.appendChild(item);
      });

      successMessage.style.display = 'none';
    }


    let inp = document.querySelector("input")
    let btn = document.querySelector("button")
    let head = document.querySelector("h1")

    btn.onclick = ()=>{
      head.innerHTML = inp.value
      console.log("vinay jain")
    }

    
  </script>
</body>
</html>
