<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="drag&drop.css">
  
</head>
<body>
  <div class="container" >
    <div draggable="true" class="logo" id="one"></div>
    <div draggable="true"class="logo">
      <h1>Vinay Jain</h1>
    </div>
    <div draggable="true" class="logo"> 
      <div draggable="true" class="icon" id="icon">
        <i class="fa-solid fa-plus"></i></div> 
    </div>
   
  </div>
  <div class="container drop-area">
  </div>
  <p class="success-message" >Item successfully dropped!</p>
  <div class="btn">
  <button  onclick="resetContainers()">Reset</button>
</div>


  <script>
    const draggables = document.querySelectorAll('.container div[draggable=true]');
    const dropArea = document.querySelector('.drop-area');
    const successMessage = document.querySelector('.success-message');

    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging');
        console.log("Vinay jain")
      });

      draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging');
      });
    });

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
    });

    dropArea.addEventListener('dragenter', e => {
      e.target.classList.add('highlight');
    });

    dropArea.addEventListener('dragleave', e => {
      e.target.classList.remove('highlight');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();

      const draggedElement = document.querySelector('.dragging');
      dropArea.appendChild(draggedElement);
      successMessage.style.display = 'block';

      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 2000);
    });

    function resetContainers() {
      const originalContainer = document.querySelector('.container:first-child');
      const dropArea = document.querySelector('.drop-area');
      dropArea.innerHTML = '';

      const items = Array.from(originalContainer.children);
      items.forEach(item => {
        originalContainer.appendChild(item);
      });

      successMessage.style.display = 'none';
    }


    let inp = document.querySelector("input")
    let btn = document.querySelector("button")
    let head = document.querySelector("h1")
 
  </script>
</body>
</html>
